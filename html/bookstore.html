<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Company Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Meet the Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#bookstore">Book Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
                <button class="btn btn-sm btn-outline-warning ms-3" id="theme-toggle">Toggle Light/Dark</button>
            </div>
        </div>
    </nav>

    <!-- Other Sections -->

    <!-- Book Store Section -->
    <section id="bookstore" class="bookstore-section py-5">
        <div class="container text-center">
            <h2>Book Store</h2>

            <!-- Login Form -->
            <div class="login-form mb-4">
                <h4>Login to Your Account</h4>
                <form class="row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="submit" class="btn btn-warning w-100">Login</button>
                    </div>
                </form>
            </div>

            <!-- Cart -->
            <div class="cart mb-4">
                <button class="btn btn-warning">
                    <i class="bi bi-cart4"></i> View Cart
                </button>
            </div>

            <!-- Book Gallery -->
            <div class="book-gallery row">
                <!-- Book 1 -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="book1.jpg" class="card-img-top" alt="Book 1">
                        <div class="card-body">
                            <h5 class="card-title">Book Title 1</h5>
                            <p class="card-text">R250</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Add more books as needed -->
                <!-- Book 2 -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="book2.jpg" class="card-img-top" alt="Book 2">
                        <div class="card-body">
                            <h5 class="card-title">Book Title 2</h5>
                            <p class="card-text">R300</p>
                            <button class="btn btn-warning w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Add more books -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Nomvula Moyana, Reatile Motjolela, Katleho Mohlomi, Dumisani Dhlamini, Craig Baloyi</p>
        <div>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
